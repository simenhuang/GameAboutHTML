<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #faf8ef;
            color: #776e65;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        
        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
        }
        
        .scores-container {
            display: flex;
            gap: 10px;
        }
        
        .score-box {
            background-color: #bbada0;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            min-width: 100px;
        }
        
        .score-title {
            font-size: 14px;
            font-weight: bold;
        }
        
        .score-value {
            font-size: 22px;
            font-weight: bold;
        }
        
        .game-intro {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .game-explanation {
            flex: 1;
            line-height: 1.5;
        }
        
        .restart-button {
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .restart-button:hover {
            background-color: #7c6b5a;
        }
        
        .game-container {
            position: relative;
            background-color: #bbada0;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            aspect-ratio: 1/1;
        }
        
        .grid-cell {
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
        }
        
        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }
        
        .tile {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            border-radius: 3px;
            transition: all 0.1s ease-in-out;
            z-index: 10;
        }
        
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: white; }
        .tile-16 { background-color: #f59563; color: white; }
        .tile-32 { background-color: #f67c5f; color: white; }
        .tile-64 { background-color: #f65e3b; color: white; }
        .tile-128 { background-color: #edcf72; color: white; font-size: 30px; }
        .tile-256 { background-color: #edcc61; color: white; font-size: 30px; }
        .tile-512 { background-color: #edc850; color: white; font-size: 30px; }
        .tile-1024 { background-color: #edc53f; color: white; font-size: 25px; }
        .tile-2048 { background-color: #edc22e; color: white; font-size: 25px; }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(238, 228, 218, 0.73);
            border-radius: 6px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .game-message p {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .game-message button {
            background-color: #8f7a66;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .instructions {
            margin-top: 20px;
            line-height: 1.5;
        }
        
        @media (max-width: 520px) {
            h1 {
                font-size: 40px;
            }
            
            .score-box {
                min-width: 80px;
                padding: 8px 10px;
            }
            
            .score-value {
                font-size: 18px;
            }
            
            .tile {
                font-size: 25px;
            }
            
            .tile-128, .tile-256, .tile-512 {
                font-size: 22px;
            }
            
            .tile-1024, .tile-2048 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <div class="score-title">分数</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-title">最高分</div>
                    <div class="score-value" id="best-score">0</div>
                </div>
            </div>
        </header>
        
        <div class="game-intro">
            <div class="game-explanation">
                <p>使用<strong>方向键</strong>移动方块。当两个相同数字的方块碰撞时，它们会<strong>合并成一个</strong>！</p>
            </div>
            <button class="restart-button" id="restart-button">新游戏</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            
            <div class="tile-container" id="tile-container"></div>
            
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button id="retry-button">再试一次</button>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>游戏规则：</strong>每次移动后，会在空白位置随机生成一个2或4的方块。当数字达到2048时获胜，当没有空白位置且无法合并时游戏结束。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏状态
            const gameState = {
                grid: Array(4).fill().map(() => Array(4).fill(0)),
                score: 0,
                bestScore: localStorage.getItem('bestScore') || 0,
                gameOver: false,
                won: false
            };
            
            // DOM元素
            const gridContainer = document.querySelector('.grid-container');
            const tileContainer = document.getElementById('tile-container');
            const scoreDisplay = document.getElementById('score');
            const bestScoreDisplay = document.getElementById('best-score');
            const gameMessage = document.getElementById('game-message');
            const messageText = document.getElementById('message-text');
            const restartButton = document.getElementById('restart-button');
            const retryButton = document.getElementById('retry-button');
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                gameState.grid = Array(4).fill().map(() => Array(4).fill(0));
                gameState.score = 0;
                gameState.gameOver = false;
                gameState.won = false;
                
                // 更新分数显示
                updateScoreDisplay();
                
                // 隐藏游戏消息
                gameMessage.style.display = 'none';
                
                // 清除所有方块
                tileContainer.innerHTML = '';
                
                // 添加初始方块
                addRandomTile();
                addRandomTile();
                
                // 渲染初始状态
                renderTiles();
            }
            
            // 添加随机方块
            function addRandomTile() {
                const emptyCells = [];
                
                // 找到所有空格子
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (gameState.grid[row][col] === 0) {
                            emptyCells.push({ row, col });
                        }
                    }
                }
                
                // 如果有空格子，随机选择一个并放置2或4
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    gameState.grid[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            // 渲染所有方块
            function renderTiles() {
                tileContainer.innerHTML = '';
                
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        const value = gameState.grid[row][col];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${value}`;
                            tile.textContent = value;
                            
                            // 计算位置
                            const positionX = col * (100 / 4) + '%';
                            const positionY = row * (100 / 4) + '%';
                            
                            tile.style.left = positionX;
                            tile.style.top = positionY;
                            tile.style.width = `calc(${100 / 4}% - 10px)`;
                            tile.style.height = `calc(${100 / 4}% - 10px)`;
                            
                            tileContainer.appendChild(tile);
                        }
                    }
                }
            }
            
            // 移动方块
            function move(direction) {
                if (gameState.gameOver) return false;
                
                let moved = false;
                const oldGrid = JSON.parse(JSON.stringify(gameState.grid));
                
                // 根据方向处理移动
                switch (direction) {
                    case 'up':
                        moved = moveUp();
                        break;
                    case 'down':
                        moved = moveDown();
                        break;
                    case 'left':
                        moved = moveLeft();
                        break;
                    case 'right':
                        moved = moveRight();
                        break;
                }
                
                // 如果移动成功，添加新方块并检查游戏状态
                if (moved) {
                    addRandomTile();
                    renderTiles();
                    updateScoreDisplay();
                    checkGameStatus();
                }
                
                return moved;
            }
            
            // 向上移动
            function moveUp() {
                let moved = false;
                
                for (let col = 0; col < 4; col++) {
                    for (let row = 1; row < 4; row++) {
                        if (gameState.grid[row][col] !== 0) {
                            let currentRow = row;
                            
                            while (currentRow > 0 && gameState.grid[currentRow - 1][col] === 0) {
                                // 向上移动
                                gameState.grid[currentRow - 1][col] = gameState.grid[currentRow][col];
                                gameState.grid[currentRow][col] = 0;
                                currentRow--;
                                moved = true;
                            }
                            
                            // 检查是否可以合并
                            if (currentRow > 0 && gameState.grid[currentRow - 1][col] === gameState.grid[currentRow][col]) {
                                // 合并方块
                                gameState.grid[currentRow - 1][col] *= 2;
                                gameState.grid[currentRow][col] = 0;
                                gameState.score += gameState.grid[currentRow - 1][col];
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向下移动
            function moveDown() {
                let moved = false;
                
                for (let col = 0; col < 4; col++) {
                    for (let row = 2; row >= 0; row--) {
                        if (gameState.grid[row][col] !== 0) {
                            let currentRow = row;
                            
                            while (currentRow < 3 && gameState.grid[currentRow + 1][col] === 0) {
                                // 向下移动
                                gameState.grid[currentRow + 1][col] = gameState.grid[currentRow][col];
                                gameState.grid[currentRow][col] = 0;
                                currentRow++;
                                moved = true;
                            }
                            
                            // 检查是否可以合并
                            if (currentRow < 3 && gameState.grid[currentRow + 1][col] === gameState.grid[currentRow][col]) {
                                // 合并方块
                                gameState.grid[currentRow + 1][col] *= 2;
                                gameState.grid[currentRow][col] = 0;
                                gameState.score += gameState.grid[currentRow + 1][col];
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向左移动
            function moveLeft() {
                let moved = false;
                
                for (let row = 0; row < 4; row++) {
                    for (let col = 1; col < 4; col++) {
                        if (gameState.grid[row][col] !== 0) {
                            let currentCol = col;
                            
                            while (currentCol > 0 && gameState.grid[row][currentCol - 1] === 0) {
                                // 向左移动
                                gameState.grid[row][currentCol - 1] = gameState.grid[row][currentCol];
                                gameState.grid[row][currentCol] = 0;
                                currentCol--;
                                moved = true;
                            }
                            
                            // 检查是否可以合并
                            if (currentCol > 0 && gameState.grid[row][currentCol - 1] === gameState.grid[row][currentCol]) {
                                // 合并方块
                                gameState.grid[row][currentCol - 1] *= 2;
                                gameState.grid[row][currentCol] = 0;
                                gameState.score += gameState.grid[row][currentCol - 1];
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 向右移动
            function moveRight() {
                let moved = false;
                
                for (let row = 0; row < 4; row++) {
                    for (let col = 2; col >= 0; col--) {
                        if (gameState.grid[row][col] !== 0) {
                            let currentCol = col;
                            
                            while (currentCol < 3 && gameState.grid[row][currentCol + 1] === 0) {
                                // 向右移动
                                gameState.grid[row][currentCol + 1] = gameState.grid[row][currentCol];
                                gameState.grid[row][currentCol] = 0;
                                currentCol++;
                                moved = true;
                            }
                            
                            // 检查是否可以合并
                            if (currentCol < 3 && gameState.grid[row][currentCol + 1] === gameState.grid[row][currentCol]) {
                                // 合并方块
                                gameState.grid[row][currentCol + 1] *= 2;
                                gameState.grid[row][currentCol] = 0;
                                gameState.score += gameState.grid[row][currentCol + 1];
                                moved = true;
                            }
                        }
                    }
                }
                
                return moved;
            }
            
            // 更新分数显示
            function updateScoreDisplay() {
                scoreDisplay.textContent = gameState.score;
                
                // 更新最高分
                if (gameState.score > gameState.bestScore) {
                    gameState.bestScore = gameState.score;
                    localStorage.setItem('bestScore', gameState.bestScore);
                }
                
                bestScoreDisplay.textContent = gameState.bestScore;
            }
            
            // 检查游戏状态
            function checkGameStatus() {
                // 检查是否获胜
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (gameState.grid[row][col] === 2048) {
                            gameState.won = true;
                            showGameMessage('你赢了！');
                            return;
                        }
                    }
                }
                
                // 检查是否还有空格子
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        if (gameState.grid[row][col] === 0) {
                            return; // 还有空格子，游戏继续
                        }
                    }
                }
                
                // 检查是否还能合并
                for (let row = 0; row < 4; row++) {
                    for (let col = 0; col < 4; col++) {
                        const value = gameState.grid[row][col];
                        
                        // 检查右侧
                        if (col < 3 && gameState.grid[row][col + 1] === value) {
                            return; // 可以合并，游戏继续
                        }
                        
                        // 检查下方
                        if (row < 3 && gameState.grid[row + 1][col] === value) {
                            return; // 可以合并，游戏继续
                        }
                    }
                }
                
                // 没有空格子且无法合并，游戏结束
                gameState.gameOver = true;
                showGameMessage('游戏结束！');
            }
            
            // 显示游戏消息
            function showGameMessage(text) {
                messageText.textContent = text;
                gameMessage.style.display = 'flex';
            }
            
            // 键盘控制
            document.addEventListener('keydown', function(event) {
                if (gameState.gameOver && !gameState.won) return;
                
                switch (event.key) {
                    case 'ArrowUp':
                        event.preventDefault();
                        move('up');
                        break;
                    case 'ArrowDown':
                        event.preventDefault();
                        move('down');
                        break;
                    case 'ArrowLeft':
                        event.preventDefault();
                        move('left');
                        break;
                    case 'ArrowRight':
                        event.preventDefault();
                        move('right');
                        break;
                }
            });
            
            // 触摸滑动控制
            let touchStartX, touchStartY;
            
            document.addEventListener('touchstart', function(event) {
                touchStartX = event.touches[0].clientX;
                touchStartY = event.touches[0].clientY;
                event.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchmove', function(event) {
                event.preventDefault();
            }, { passive: false });
            
            document.addEventListener('touchend', function(event) {
                if (!touchStartX || !touchStartY) return;
                
                const touchEndX = event.changedTouches[0].clientX;
                const touchEndY = event.changedTouches[0].clientY;
                
                const dx = touchEndX - touchStartX;
                const dy = touchEndY - touchStartY;
                
                // 确定滑动方向
                if (Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑动
                    if (dx > 0) {
                        move('right');
                    } else {
                        move('left');
                    }
                } else {
                    // 垂直滑动
                    if (dy > 0) {
                        move('down');
                    } else {
                        move('up');
                    }
                }
                
                touchStartX = null;
                touchStartY = null;
            });
            
            // 重新开始按钮
            restartButton.addEventListener('click', initGame);
            retryButton.addEventListener('click', initGame);
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
